<header class="header">
  <h1>姨吗金摇一摇活动规则</h1>
  <a href="javascript:;" class="icon-back" onclick="window.history.back()"></a> </header>
<div class="wrapper">
  <div class="gz">
   <p class="zp">1、所有大姨吗用户，登录并进入姨吗金摇一摇页面，即可参与摇一摇，每个用户每日有3次摇一摇的机会；</p>
   <p class="zp">2、通过 “摇一摇”，将有机会摇到【0.1%-3%】区间随机加息；</p>
   <p class="zp">3、加息仅针对用户当天首次参与“摇一摇”前姨吗金账户里的余额；</p>
   <p class="zp">4、 加息部分收益不满0.01，将以0.01计算；</p>
   <p class="zp">5、用户摇中加息后，稍后即可在摇一摇首页显示到账。</p>
