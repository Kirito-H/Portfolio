<script src="js/zepto.min.js"></script>
<script src="js/touch.min.js"></script>
<script src="js/shake.js"></script>
<script>
  window.onload = function () {
    document.body.className += 'loaded';
    setTimeout(function () {
      document.querySelector('.theme').className += ' show';
    }, 1800);

    if (window.DeviceMotionEvent) {
      var myShakeEvent = new Shake({
        threshold: 15,
        timeout: 1000
      });
      myShakeEvent.start();
      window.addEventListener('shake', shakeEventDidOccur, false);
    } else {
      alert('抱歉，您的设备不支持"摇一摇"！');
    }

    var tap = $.tap ? 'tap' : 'click';
    var prevDefault = function (event) {
      event.preventDefault();
    };
    var closeThiBox = function (elem) {
      $('.mask').hide(0);
      $(elem).hide(0);
      $('body').removeClass('canNotShake shaked').addClass('loaded');
      document.body.removeEventListener('touchmove', prevDefault, false);
    };
    function showThiBox(elem) {
      $('.mask').show(0);
      $(elem).show(0);
      $('body').addClass('canNotShake');
    }
    $('.mask.tapToHide, .btnClose').on(tap, function () {
      closeThiBox('.thickbox');
    });

    function shakeEventDidOccur () {
      var $body = $('body');
      if($body.hasClass('canNotShake')) { return false }
      var num = Math.floor(Math.random() * 6);
      $body.addClass('shaking');
      setTimeout(function(){
        $(".sp,.no,.yes").hide();
        switch(num)
        {
          case 0:
            showThiBox(".sp");
            break;
          case 1:
            showThiBox(".no,.no1");
            $(".no2,.no3").hide();
            break;
          case 2:
            showThiBox(".no,.no2");
            $(".no1,.no3").hide();
            break;
          case 3:
            showThiBox(".no,.no3");
            $(".no1,.no2").hide();
            break;
          case 4:
            showThiBox(".yes");
            break;
          case 5:
            showThiBox(".yu_e_0");
            break;
          default :
            return false;
        }
        $body.addClass('shaked').removeClass('loaded shaking');
      }, 800);
      document.body.addEventListener('touchmove', prevDefault, false);
    }
  }
</script>
