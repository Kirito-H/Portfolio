    <title>下单支付</title>

<body>
    <header>
        <a href="index.html">
            <img class="wd-full" src="images/top.jpg" alt=""/>
        </a>
    </header><!--/header-->
    <main class="main-con">
        <h2 class="page-tit">
            <a class="trackBack" href="javascript:;" onclick="window.history.back();">返回</a>
            <span>下单支付</span>
        </h2>
        <section class="flow flow-2">
            <h3 class="title">订购流程</h3>
            <div class="flow-con clearInlGap">
                <div class="step step1 clearInlGap finished">
                    <div class="part-1">
                        <span class="icon01"></span>
                    </div><!--/part-1-->
                    <div class="part-2">
                        <p class="bold">STEP 1</p>
                        <p>选择产品</p>
                    </div><!--/part-2-->
                </div><!--/step1-->
                <div class="step step3 clearInlGap finished">
                    <div class="part-1">
                        <span class="icon01"></span>
                    </div><!--/part-1-->
                    <div class="part-2">
                        <p class="bold">STEP 2</p>
                        <p>填写信息</p>
                    </div><!--/part-2-->
                </div><!--/step3-->
                <div class="step step4 clearInlGap curr">
                    <div class="part-1">
                        <span class="icon01"></span>
                    </div><!--/part-1-->
                    <div class="part-2">
                        <p class="bold">STEP 3</p>
                        <p>下单支付</p>
                    </div><!--/part-2-->
                </div><!--/step4-->
            </div><!--/flow-con-->
        </section><!--/flow-->
        <div class="sec-success tAc">
            <i class="i-deal"></i>
            <div class="cont">
                <p class="fz20 mb5">提交成功</p>
                <p class="fz16">订单编号：</p>
                <p class="bold">20145126019020</p>
            </div><!--/cont-->
        </div><!--/sec-success-->
        <section class="sec-prodInfo mt15">
            <h3 class="tit02"><span class="txt txt-2">商品信息</span></h3>
            <div class="sec-con">
                <table class="tb-prodInfo">
                    <tr>
                        <td rowspan="2" width="20%">
                            <img src="images/phones/ip6/ip6_1.jpg" alt=""/>
                        </td>
                        <th>商品名称</th>
                        <th>所选套餐</th>
                        <th>合约计划</th>
                    </tr>
                    <tr>
                        <td>iPhone 6 / 黑色 / 16G</td>
                        <td>399元/月</td>
                        <td>24月</td>
                    </tr>
                </table><!--/tb-prodInfo-->
            </div><!--/sec-con-->
        </section><!--/sec-prodInfo-->
        <section class="sec-userInfo mt15">
            <h3 class="tit02"><span class="txt txt-2">入网信息</span></h3>
            <div class="sec-con">
                <table class="table01">
                    <tr>
                        <td class="label01">收件人：</td>
                        <td class="c01">陈XX</td>
                    </tr>
                    <tr>
                        <td class="label01">联系电话：</td>
                        <td class="c01">183****1234</td>
                    </tr>
                    <tr>
                        <td class="label01 vt">详细地址：</td>
                        <td class="c01 vt">广东广州天河区元岗大道XXXXXXXX</td>
                    </tr>
                    <tr>
                        <td class="label01">支付方式：</td>
                        <td class="c01">线下支付</td>
                    </tr>
                </table>
            </div><!--/sec-con-->
        </section><!--/sec-userInfo-->
        <div class="btn-wrap02">
            <!--<a class="btn01" href="#!">在线支付</a>-->
            <a class="btn01 btn01-2" href="index.html">返回首页</a>
        </div>
