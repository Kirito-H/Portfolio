<!DOCTYPE html>
<html lang="zh-CN">
  <head>

    <title>蛋糕狂欢趴</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="top">XXX邀请您来切蛋糕，瓜分福利</div>
    <header class="header succ-header">
      <div class="twoYears"></div>
      <h1 class="logo"><img src="images/logo.png"></h1>
      <h2 class="title"><span>好友助力切蛋糕，瓜分红包</span></h2>
      <div class="balloon"></div>
      <div class="piece blue-piece"></div>
      <div class="piece green-piece"></div>
      <div class="piece pink-piece"></div>
      <div class="piece blue-piece-r"></div>
      <div class="piece green-piece-r"></div>
      <div class="piece red-piece"></div>
      <div class="redbag"></div>
      <div class="gold"></div>
      <div class="velas">
        <div class="fuego"></div>
        <div class="fuego"></div>
        <div class="fuego"></div>
        <div class="fuego"></div>
        <div class="fuego"></div>
      </div>
      <div class="velas velas-right">
        <div class="fuego"></div>
        <div class="fuego"></div>
        <div class="fuego"></div>
        <div class="fuego"></div>
        <div class="fuego"></div>
      </div>
    </header>
    <div class="container">
      <div class="success-icon"></div>
      <div class="success-title">恭喜你, 参与成功</div>
      <div class="success-info">再邀请<span class="count">2</span>名好友，切开蛋糕瓜分福利！</div>
      <div class="sucesss-loading">
        <p class="loading-length"></p>
      </div>
      <div class="red-btn"><a class="btnShare" href="javascript:;">马上告诉小伙伴</a></div>
      <div class="yellow-btn"><a href="http://mobile.qianduan.com/app/download" target="_blank">体验钱端App</a></div>
    </div>
    <div class="heid"></div>
    <div class="wx-model share-model"></div>
    <div class="other-model share-model"></div>
    <div class="app-model share-model"></div>
    <script type="text/javascript" src="js/zepto.min.js"></script>
    <script type="text/javascript">
      //触发a:active
      document.body.addEventListener('touchstart', function () {});
      //统计代码
      var _hmt = _hmt || [];
      (function() {
        var hm = document.createElement("script");
        hm.src = "//hm.baidu.com/hm.js?b7efee9e31cc3ef0b326dd3355ab5fb6";
        var s = document.getElementsByTagName("script")[0]; 
        s.parentNode.insertBefore(hm, s);
      })();
    </script>
    <script>
      $(function(){
          //获取人数显示进度条长度
          var count = parseInt($(".count").text());
          var percent = 100-count*20+"%"; //百分比
          //- console.log(count);
          setTimeout(function(){
              $(".loading-length").css("width", percent);
          },300)
      
          //微信判断
          function isWeiXin(){
            var ua = window.navigator.userAgent.toLowerCase();
            return (ua.match(/MicroMessenger/i) == 'micromessenger');
          };
          //QQ判断
          function isQQ(){
            var ua = window.navigator.userAgent.toLowerCase();
            return ua.match(/QQ/i) == 'qq';
          };
          //APP判断
          function isApp() {
              var ua = navigator.userAgent.toLowerCase();
              return !!(/qdapp/.test(ua));
          };
          //分享提示
          $(".btnShare").on("click",function () {
              $(".heid").css("height",$("body").height()).show();
              $("body").bind("touchmove",function(event){event.preventDefault();});
              if(isWeiXin()||isQQ()) {
                  $(".wx-model").show();
              } else if(isApp()){
                  $(".app-model").show();
              } else {
                  $(".other-model").show();
              }
          });
          $(".wx-model,.other-model").on("click",function(){
              $("body").unbind("touchmove");
              $(".wx-model,.other-model,.heid").hide();
          })
      });
    </script>
  </body>
</html>
